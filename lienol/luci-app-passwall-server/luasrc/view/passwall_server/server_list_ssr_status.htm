<%
local dsp = require "luci.dispatcher"
-%>

<script type="text/javascript">
	//<![CDATA[
	var ssr_status = document.getElementsByClassName('ssr_status');
	for(var i = 0; i < ssr_status.length; i++) {
		var id = ssr_status[i].parentElement.parentElement.parentElement.id;
		id = id.substr(id.lastIndexOf("-") + 1);
		XHR.poll(1,'<%=dsp.build_url("admin/vpn/passwall_server/ssr_status")%>', {
				index: i,
				id: id
			},
			function(x, result) {
				ssr_status[result.index].innerHTML = (result.status ? '<font color=green><%:RUNNING%> âœ“</font>' : '<font color=red><%:NOT RUNNING%> X</font>');
			}
		);
	}
	//]]>
</script>
