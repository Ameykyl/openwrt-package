<%
local nginx_version=luci.sys.exec("nginx_version=$(echo `nginx -v 2>&1 | awk '{print $3}'`) && echo ${nginx_version#nginx/}")
-%>

<div class="cbi-value">
	<label class="cbi-value-title">Nginx
		<%:Version%>
	</label>
	<div class="cbi-value-field">
		<div class="cbi-value-description">
			<img src="/luci-static/resources/cbi/help.gif">
			<span>【 <%=nginx_version%>】</span>
		</div>
	</div>
</div>
